<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mc="http://java.sun.com/jsf/composite/componentes" >
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
		<h:outputScript library="js" name="jquery.js" />
	</h:head>
	<h:body>
	
		<div class="col-sm-4 col-md-4 col-lg-4 left blue">
			<p class="page-title">COMIC</p>
			<h:form styleClass="form-group bottom">
				<p:commandButton value="Voltar" action="#{indexBean.goComic}" styleClass="form-control btn btn-default" />
			</h:form>
		</div>
	
		<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
			
			<div class="row content">
			
				<h:form styleClass="form-group">
			
					Coleção<br />
					<p:selectOneMenu id="collection" value="#{comicBean.comic.collection}"   styleClass="form-control">
			           <f:selectItems value="#{comicBean.collections}" var="collections" itemLabel="#{collections.name}" itemValue="#{collections.id}" />
			        </p:selectOneMenu><br /><br />
					Título
					<p:inputText value="#{comicBean.comic.title}" styleClass="form-control" /><br />
					Número
					<p:spinner value="#{comicBean.comic.number}" styleClass="form-control" /> <br /> <br />
					Imagem
					<p:inputText value="#{comicBean.comic.picture}" styleClass="form-control" /><br />
					Preço
					<p:spinner value="#{comicBean.comic.price}" styleClass="form-control" stepFactor="0.25" /> <br /><br />
					Estado<br />
					<mc:state value="#{comicBean.comic.state}" styleClass="form-control" /> <br />
					<!-- Comentado, pois vamos utilizr o componente composite 
					<p:selectOneMenu id="state" value="#{comicBean.comic.state}"  style="width:125px">
			           <f:selectItems value="#{comicBean.states}" var="states" itemLabel="#{states.name}" itemValue="#{states.id}" />
			        </p:selectOneMenu><br />
			        -->
					Lido
					<p:selectBooleanCheckbox value="#{comicBean.comic.readed}" /><br /><br />
					Grau
					<p:inputText value="#{comicBean.comic.grade}" styleClass="form-control" /><br /><br />
					
					<p:commandButton value="Save" action="#{comicBean.salvar}" styleClass="form-control btn btn-primary" />
					
				</h:form>
				
			</div>
			
		</div>
		
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
