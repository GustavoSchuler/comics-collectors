<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mc="http://java.sun.com/jsf/composite/componentes" >
	
	<h:head>
		<h:outputScript library="js" name="jquery.js" />
	</h:head>
	<h:body>
	
		<h2>Comic</h2>
		<hr />
	
		<h:form>
			
			Coleção
			<p:selectOneMenu id="collection" value="#{comicBean.comic.collection}"  style="width:125px">
	           <f:selectItems value="#{comicBean.collections}" var="collections" itemLabel="#{collections.name}" itemValue="#{collections.id}" />
	        </p:selectOneMenu><br />
			Título
			<p:inputText value="#{comicBean.comic.title}" /><br />
			Número
			<p:spinner value="#{comicBean.comic.number}" /> <br />
			Imagem
			<p:inputText value="#{comicBean.comic.picture}" /><br />
			Preço
			<p:spinner value="#{comicBean.comic.price}" stepFactor="0.25" /> <br />
			Estado
			<mc:state value="#{comicBean.comic.state}" />
			<p:selectOneMenu id="state" value="#{comicBean.comic.state}"  style="width:125px">
	           <f:selectItems value="#{comicBean.states}" var="states" itemLabel="#{states.name}" itemValue="#{states.id}" />
	        </p:selectOneMenu><br />
			Lido
			<p:selectBooleanCheckbox value="#{comicBean.comic.readed}" /><br />
			Grau
			<p:inputText value="#{comicBean.comic.grade}" /><br />
			<p:commandButton value="Save" action="#{comicBean.salvar}" />
		</h:form>
	
	</h:body>
</html>
