<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ff="http://fevasdb.com.br">
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body class="background-pic">
		
		<div class="row blue">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<p class="page-title page-title-top">COMICS COLLECTORS</p>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<ff:userLogado/>
			</div>
		</div>
		
		<div class="content">
	
			<p:growl id="messages" showDetail="false"/>

			<div class="col-sm-2 col-md-2 col-lg-2">
				<h:form>			
					<p:menu>
				       <p:submenu label="MENU">
				       	   <p:menuitem value="Home" action="#{indexBean.goIndex}" update="messages" />
				           <p:menuitem value="Coleções" action="#{indexBean.goCollection}" update="messages" />
				           <p:menuitem value="Editoras" action="#{indexBean.goCompany}" update="messages"/>
				       </p:submenu>
				       <p:submenu label="CONFIGURAÇÃO">
				           <p:menuitem value="Cadastro" action="#{indexBean.goUser}" update="messages" icon="ui-icon-person"/>
				           <p:menuitem value="Logout" action="#{ctrlLogin.logout}" update="messages" icon="ui-icon-power"/>
				       </p:submenu>
			        </p:menu>
				 </h:form>
			</div>
			
			<div class="col-sm-4 col-md-4 col-lg-4">
				
				<div class="content">
				
					<h:form id="form">
			
						<div class="table-responsive">
							<p:dataTable value="#{indexBean.listaColecoesPublicas}" var="collections" id="collections" tableStyleClass="table table-striped">
								<p:column> 
									<f:facet name="header">
										COLEÇÕES PÚBLICAS
									</f:facet>
									<h:commandLink action="#{collectionBean.goListaComic(collections)}">
										<p:graphicImage value="resources/images/collection/#{collections.picture}" />
										<h:outputText value="#{collections.name}"/>
									</h:commandLink>
								</p:column> 
							</p:dataTable>
						</div>
						
					 </h:form>
			 	 
			 	 </div>
				
			</div>
			 
		 </div>
		 
		 <h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
