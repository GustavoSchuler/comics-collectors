<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ff="http://fevasdb.com.br">
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body>
		
		<div class="top">
			<ff:userLogado texto="Oi oi"/>
		</div>
	
		<div class="container">
	
			<p:growl id="messages" showDetail="false"/>

			<h:form>			
				<p:menu>
			       <p:submenu label="MENU">
			       	   <p:menuitem value="Home" action="#{indexBean.goIndex}" update="messages" />
			           <p:menuitem value="Coleções" action="#{indexBean.goCollection}" update="messages" />
			           <p:menuitem value="Quadrinhos" action="#{indexBean.goComic}" update="messages"/>
			           <p:menuitem value="Editoras" action="#{indexBean.goCompany}" update="messages"/>
			       </p:submenu>
			       <p:submenu label="CONFIGURAÇÃO">
			           <p:menuitem value="Cadastro" action="#{indexBean.goUser}" update="messages" icon="ui-icon-person"/>
			           <p:menuitem value="Logout" action="#{ctrlLogin.logout}" update="messages" icon="ui-icon-power"/>
			       </p:submenu>
		        </p:menu>
			 </h:form>
			 
		 </div>
		 
		 <h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
