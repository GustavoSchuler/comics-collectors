<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputScript library="js" name="jquery.js" />
	</h:head>
	
	<h:body>
	
		<h:form id="form">
		
			<h2>Coleções</h2>
		    <hr />

			<br /><br />
			<p:dataTable value="#{collectionBean.getListaCollectionUser()}" var="collection" id="collectionsGrid">
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{collection.id}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{collection.name}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{collection.description}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Imagem" />
					</f:facet>
					<h:outputText value="#{collection.picture}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Edições" />
					</f:facet>
					<h:outputText value="#{collection.editions}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Editar" type="button"  />
				</p:column>
				<p:column>
					<p:commandButton value="X" action="#{collectionBean.deletar(collection)}">
						<f:ajax execute="@form" update="@form :collectionsGrid"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		 </h:form>
		 
		 <br /><br />
		 <p:commandButton value="Nova Coleção" action="#{collectionBean.goNewCollection}" />
	</h:body>
</html>
