<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		
		<h:form>
		
			<h2>Collections</h2>
		    <hr />
			
			<p:dataTable value="#{collectionBean.getListaCollectionUser()}" var="collection">
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{collection.id}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{collection.name}"/>
				</p:column> 
			</p:dataTable>
		 </h:form>
		 <h:form>
		 	<br /><br />
			<p:commandButton value="Nova Coleção" action="#{collectionBean.goNewCollection}" />
			<br /><br />
		 </h:form>
	</h:body>
</html>
