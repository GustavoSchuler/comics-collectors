<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body>
		
		<div class="col-sm-4 col-md-4 col-lg-4 left blue">
			<p class="page-title">EDITAR CADASTRO</p>
			<h:form styleClass="form-group bottom">
				<p:commandButton value="Voltar" action="#{indexBean.goIndex}" styleClass="form-control btn btn-default" />
			</h:form>
		</div>
		
		<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
			
			<div class="row content">
			
				<h:form styleClass="form-group">	
					Nome
					<p:inputText value="#{userBean.user.name}" styleClass="form-control" /><br />
					E-mail
					<p:inputText value="#{userBean.user.email}" styleClass="form-control" /> <br />
					Senha
					<p:password value="#{userBean.user.password}" styleClass="form-control" /> <br />
					
					<p:commandButton value="Salvar" action="#{userBean.salvar}" styleClass="form-control btn btn-primary" />
				</h:form>
				
			</div>
			
		</div>
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
