<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
	</h:head>
	<h:body>
			
		<div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
			
			<div class="row">
				<h:form styleClass="form-group">	
					
					<h2>Comics Collectors</h2><hr />		
					Nome: <p:inputText value="#{ctrlLogin.nome}" styleClass="form-control" /><br />
					Senha: <p:password value="#{ctrlLogin.senha}" styleClass="form-control" /><br />
						
					<p:commandButton value="Ok" action="#{ctrlLogin.testaLogin}" styleClass="form-control"/>
				</h:form>
			</div>
			
		</div>	
				
	</h:body>
	<h:outputScript library="js" name="bootstrap.min.js" />
</html>
