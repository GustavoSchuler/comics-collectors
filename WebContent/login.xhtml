<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body class="background-pic">
			
		<div class="row title">
			<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
				<h2 class="login-title">COMICS</h2>
				<h2 class="login-title">COLLECTORS</h2>
			</div>	
		</div>	
			
		<div class="col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
			
			<div class="row">
				<h:form styleClass="form-group">	
					
					Login: <p:inputText value="#{ctrlLogin.nome}" styleClass="form-control" /> <br/>
					Senha: <p:password value="#{ctrlLogin.senha}" styleClass="form-control" /> <br/>
						
					<p:commandButton value="Sign In" action="#{ctrlLogin.testaLogin}" styleClass="form-control btn btn-primary"/>
				</h:form>
			</div>
			
		</div>	
				
	</h:body>
	<h:outputScript library="js" name="bootstrap.min.js" />
</html>
