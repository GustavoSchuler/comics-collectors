<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputScript library="js" name="jquery.js" />
	</h:head>
	
	<h:body>
	
		<h:form>
		
			<h2>Comics</h2>
		    <hr />

			<br /><br />
			<h:commandButton value="Novo" action="#{comicBean.goCadastroComic(null)}" /><br />
			<p:dataTable value="#{comicBean.getListaComicsUser()}" var="comic" id="comicsGrid">
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{comic.id}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Coleção" />
					</f:facet>
					<h:outputText value="#{comic.collection}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Título" />
					</f:facet>
					<h:outputText value="#{comic.title}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Número" />
					</f:facet>
					<h:outputText value="#{comic.number}"/>
				</p:column> 
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Foto" />
					</f:facet>
					<h:outputText value="#{comic.picture}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="Preço" />
					</f:facet>
					<h:outputText value="#{comic.price}"/>
				</p:column>  
				<p:column>
					<h:commandButton value="Editar" action="#{comicBean.goCadastroComic(comic)}"  />
				</p:column>
				<p:column>
					<h:commandButton value="X" action="#{comicBean.deletar(comic)}">
						<f:ajax execute="@form" update="@form :comicsGrid"/>
					</h:commandButton>
				</p:column>
			</p:dataTable>
		 </h:form>
	</h:body>
</html>
