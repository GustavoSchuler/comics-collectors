<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body>
		
		<p:growl id="growl" showDetail="true" sticky="true" />  
		
		<div class="col-sm-4 col-md-4 col-lg-4 left blue">
			<p class="page-title">EDITORA</p>
			<h:form styleClass="form-group bottom">
				<p:commandButton value="Voltar" action="#{indexBean.goCompany}" styleClass="form-control btn btn-default" />
			</h:form>
		</div>
		
		<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
			
			<div class="row content">
			
				<h:form styleClass="form-group">	
					Nome
					<p:inputText value="#{publishingCompanyBean.publishingCompany.name}" styleClass="form-control" /><br />
					Descrição
					<p:inputText value="#{publishingCompanyBean.publishingCompany.description}" styleClass="form-control" /> <br />
					Imagem
					<p:fileUpload value="#{publishingCompanyBean.publishingCompany.logo}" mode="simple" skinSimple="false" /><br />
					<p:commandButton value="Salvar" action="#{publishingCompanyBean.salvar()}" styleClass="form-control btn btn-primary" update="growl"/>
				</h:form>
				
			</div>
			
		</div>
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
