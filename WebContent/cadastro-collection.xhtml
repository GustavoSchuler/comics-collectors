<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css"  /> 
		<h:outputStylesheet library="css" name="styles.css"  /> 
	</h:head>
	<h:body>
		
		<p:growl id="growl" showDetail="true" sticky="true" />  
		
		<div class="col-sm-4 col-md-4 col-lg-4 left blue">
			<p class="page-title">COLLECTION</p>
			<h:form styleClass="form-group bottom">
				<p:commandButton value="Voltar" action="#{indexBean.goCollection}" styleClass="form-control btn btn-default" />
			</h:form>
		</div>
		
		<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
			
			<div class="row content">
			
				<h:form styleClass="form-group" enctype="multipart/form-data">	
					Nome
					<p:inputText value="#{collectionBean.collection.name}" styleClass="form-control" /><br />
					Descrição
					<p:inputText value="#{collectionBean.collection.description}" styleClass="form-control" /> <br />
					Imagem
					<p:fileUpload value="#{collectionBean.collection.filePicture}" mode="simple" skinSimple="false" /><br />
					Edições
					<p:spinner value="#{collectionBean.collection.editions}" min="1" styleClass="form-control" /> <br /><br />
					Tipo<br />
					<p:selectOneMenu value="#{collectionBean.collection.type}">
						<f:selectItems value="#{collectionBean.listaType}" var="types" itemLabel="#{types.name}" itemValue="#{types.id}" />
        			</p:selectOneMenu><br /><br />
					Editora<br />
					<p:selectOneMenu id="state" value="#{collectionBean.collection.publishingCompany}"  style="width:125px">
	           			<f:selectItems value="#{collectionBean.listaCompany}" var="companies" itemLabel="#{companies.name}" itemValue="#{companies.id}" />
	        		</p:selectOneMenu><br /><br />
					Status
					<p:selectBooleanButton  value="#{collectionBean.collection.status}" onLabel="Ativo" offLabel="Inativo" styleClass="form-control" /><br /><br />
					Tipo Acesso
					<p:selectBooleanButton  value="#{collectionBean.collection.accessType}" onLabel="Privado" offLabel="Público" styleClass="form-control" /><br /><br />
					
					<h:commandButton value="Salvar" action="#{collectionBean.salvar}" styleClass="form-control btn btn-primary" update="growl" />
				</h:form>
				
			</div>
			
		</div>
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
